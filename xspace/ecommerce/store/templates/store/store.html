{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div>
    <div class="w-2/3 mx-auto flex flex-wrap mt-5">
        {% for product in products %}
        <div class="w-full sm:w-1/3 lg:w-1/3 px-2">
            <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
                <img class="w-full h-48 object-cover object-center" src="{{product.imageURL}}" alt="Product Image">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-800">{{product.name}}</h2>
                    <div class="flex items-center justify-between mt-4">
                        <span class="text-xl font-bold text-gray-900">{{product.price|floatformat:2}}</span>
                        <button
                            data-product="{{product.id}}"
                            data-action="add"
                            class="px-1 py-1 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-500 focus:outline-none focus:bg-blue-700
                            update-cart
                             "> <!--update-cart class is used to control using javascript -->
                            Add to Cart
                        </button>
                        <button
                            class="px-2 py-1 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-500 focus:outline-none focus:bg-blue-700">View</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
        
        
    </div>
</div>
{% endblock content %}
